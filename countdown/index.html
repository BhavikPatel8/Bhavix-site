<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- No Zoom Mobile -->
<meta name="viewport" 
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>December 2026 Countdown</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

/* Disable Touch + Copy + Zoom */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;

    -webkit-user-select:none;
    user-select:none;

    -webkit-touch-callout:none;
    -webkit-tap-highlight-color:transparent;

    touch-action:none;
}

/* Body */
body{
    font-family:'Poppins',sans-serif;
    background:linear-gradient(to bottom,#050b1e,#0f1a2f,#1a2d4a);
    height:100vh;
    width:100vw;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    color:white;
}

/* Stars */
.stars{
    position:fixed;
    width:100%;
    height:100%;
    top:0;
    left:0;
    z-index:1;
}

.star{
    position:absolute;
    width:2px;
    height:2px;
    background:white;
    border-radius:50%;
    opacity:0.7;
}

/* Shooting Star */
.shooting-star{
    position:absolute;
    width:120px;
    height:2px;
    background:linear-gradient(90deg,white,transparent);
    opacity:0.8;
    transform:rotate(-45deg);
}

/* Snow */
.snowflake{
    position:absolute;
    top:-20px;
    color:white;
    font-size:14px;
    opacity:0.8;
    animation:fall linear infinite;
}

@keyframes fall{
    to{
        transform:translateY(110vh);
    }
}

/* Main Container */
.container{
    position:relative;
    z-index:5;
    width:90%;
    max-width:420px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(12px);
    padding:35px 25px;
    border-radius:22px;
    text-align:center;
    border:1px solid rgba(255,255,255,0.2);
    box-shadow:0 12px 35px rgba(0,0,0,0.4);
}

/* Heading */
h1{
    font-size:1.9em;
    font-weight:600;
    margin-bottom:8px;
}

.subtitle{
    font-size:0.9em;
    color:#a8d8ff;
    margin-bottom:25px;
}

/* Grid */
.countdown-grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:18px;
}

/* Box */
.time-unit{
    background:rgba(255,255,255,0.1);
    padding:18px;
    border-radius:16px;
    border:1px solid rgba(255,255,255,0.15);
}

/* Days Main */
.time-unit:first-child{
    grid-column:span 2;
    padding:25px;
}

/* Values */
.time-value{
    font-size:2.2em;
    font-weight:600;
}

/* Days Big */
.time-unit:first-child .time-value{
    font-size:3.8em;
    color:#ffd700;
}

/* Labels */
.time-label{
    margin-top:4px;
    font-size:0.75em;
    letter-spacing:1px;
    color:#a8d8ff;
}

/* Milliseconds */
.milliseconds-section{
    margin-top:22px;
    background:rgba(255,255,255,0.08);
    padding:15px;
    border-radius:14px;
    border:1px solid rgba(255,255,255,0.12);
}

.milliseconds-value{
    font-size:1.6em;
    font-weight:600;
    color:#4dd0e1;
}

.milliseconds-label{
    font-size:0.7em;
    letter-spacing:1px;
    color:#80deea;
}

</style>
</head>

<body>

<!-- Background Music (Invisible) -->
<audio id="bgm" preload="auto" loop>
  <source src="bgm.mp3" type="audio/mpeg">
</audio>

<!-- Stars -->
<div class="stars" id="stars"></div>

<!-- Shooting Star -->
<div class="shooting-star"></div>

<!-- Snow -->
<div id="snowfall"></div>

<!-- Main -->
<div class="container">

<h1>‚ùÑÔ∏èDecember 2026‚ùÑÔ∏è</h1>
<div class="subtitle">Limited Time Left ‚Äì Grow Yourself! üò§</div>

<div class="countdown-grid">

<div class="time-unit">
    <div class="time-value" id="days">000</div>
    <div class="time-label">Days</div>
</div>

<div class="time-unit">
    <div class="time-value" id="hours">00</div>
    <div class="time-label">Hours</div>
</div>

<div class="time-unit">
    <div class="time-value" id="minutes">00</div>
    <div class="time-label">Minutes</div>
</div>

<div class="time-unit">
    <div class="time-value" id="seconds">00</div>
    <div class="time-label">Seconds</div>
</div>

<div class="time-unit">
    <div class="time-value" id="months">00</div>
    <div class="time-label">Months</div>
</div>

</div>

<!-- Dot Format -->
<div class="milliseconds-section">
    <div class="milliseconds-value" id="msdot">00.000</div>
    <div class="milliseconds-label">Seconds.MS</div>
</div>

</div>

<script>

/* Stars */
const stars = document.getElementById("stars");

for(let i=0;i<120;i++){
  const star = document.createElement("div");
  star.className="star";

  star.style.left=Math.random()*100+"%";
  star.style.top=Math.random()*100+"%";
  star.style.opacity=Math.random();

  stars.appendChild(star);
}

/* Snow */
function createSnow(){

  const snow=document.createElement("div");
  snow.className="snowflake";
  snow.innerHTML="‚ùÑ";

  snow.style.left=Math.random()*100+"%";
  snow.style.fontSize=Math.random()*6+10+"px";
  snow.style.animationDuration=Math.random()*6+10+"s";

  document.getElementById("snowfall").appendChild(snow);

  setTimeout(()=>{
    snow.remove();
  },14000);

}

setInterval(createSnow,1000);


/* Countdown */
function update(){

  const now=new Date();
  const target=new Date("2026-12-01T00:00:00");

  const diff=target-now;

  if(diff<=0){

    document.querySelector(".subtitle").innerText="üéâ December 2026 Has Arrived!";
    return;

  }

  const days=Math.floor(diff/(1000*60*60*24));
  const hours=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
  const minutes=Math.floor((diff%(1000*60*60))/(1000*60));
  const seconds=Math.floor((diff%(1000*60))/1000);
  const ms=Math.floor(diff%1000);

  const months=Math.floor(days/30);

  document.getElementById("days").innerText=String(days).padStart(3,"0");
  document.getElementById("hours").innerText=String(hours).padStart(2,"0");
  document.getElementById("minutes").innerText=String(minutes).padStart(2,"0");
  document.getElementById("seconds").innerText=String(seconds).padStart(2,"0");
  document.getElementById("months").innerText=String(months).padStart(2,"0");

  document.getElementById("msdot").innerText=
    String(seconds).padStart(2,"0")+"."+String(ms).padStart(3,"0");

}

setInterval(update,40);
update();


/* Disable Right Click */
document.addEventListener("contextmenu",e=>e.preventDefault());


/* Auto BGM Start (Game Style) */
let musicStarted=false;

function startBGM(){

  if(musicStarted) return;

  const bgm=document.getElementById("bgm");

  bgm.volume=0.35;
  bgm.play().catch(()=>{});

  musicStarted=true;
}

document.addEventListener("touchstart",startBGM,{once:true});
document.addEventListener("click",startBGM,{once:true});


/* Service Worker */
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("service-worker.js");
}

</script>

</body>
</html>
