<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Special Countdown</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#0f172a">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
    user-select:none;
    -webkit-user-select:none;
    -webkit-touch-callout:none;
    -webkit-tap-highlight-color:transparent;
}

body{
    min-height:100vh;
    background:linear-gradient(135deg,#141e30,#243b55);
    background-attachment:fixed;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    color:white;
}

/* Floating Stars */
.star{
    position:absolute;
    font-size:20px;
    opacity:0.8;
    animation:float 6s infinite ease-in-out;
}

@keyframes float{
    0%{transform:translateY(0px);}
    50%{transform:translateY(-20px);}
    100%{transform:translateY(0px);}
}

/* Card */
.card{
    position:relative;
    z-index:2;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(18px);
    padding:60px 35px;
    border-radius:30px;
    text-align:center;
    width:90%;
    max-width:420px;
    border:1px solid rgba(255,255,255,0.2);
    box-shadow:0 20px 50px rgba(0,0,0,0.5);
    animation:fadeUp 1.2s ease;
}

@keyframes fadeUp{
    from{opacity:0; transform:translateY(40px);}
    to{opacity:1; transform:translateY(0);}
}

h1{
    font-size:1.6rem;
    font-weight:700;
    margin-bottom:45px;
    letter-spacing:0.5px;
    white-space:nowrap;
}

/* Button */
.start-btn{
    padding:15px 40px;
    font-size:1rem;
    font-weight:600;
    border:none;
    border-radius:50px;
    cursor:pointer;
    background:linear-gradient(45deg,#ff9966,#ff5e62);
    color:white;
    box-shadow:0 10px 30px rgba(255,94,98,0.5);
    transition:0.3s;
}

.start-btn:hover{
    transform:translateY(-4px);
    box-shadow:0 15px 40px rgba(255,94,98,0.7);
}

.start-btn:active{
    transform:scale(0.96);
}
</style>
</head>

<body>

<!-- Floating Stars -->
<div class="star" style="top:10%; left:15%;">ðŸŒŸ</div>
<div class="star" style="top:20%; right:10%; animation-delay:1s;">ðŸŒŸ</div>
<div class="star" style="bottom:15%; left:20%; animation-delay:2s;">ðŸŒŸ</div>
<div class="star" style="bottom:25%; right:15%; animation-delay:3s;">ðŸŒŸ</div>
<div class="star" style="top:50%; left:5%; animation-delay:1.5s;">ðŸŒŸ</div>
<div class="star" style="top:60%; right:5%; animation-delay:2.5s;">ðŸŒŸ</div>

<div class="card">
    <h1>Special Countdown âœ¨</h1>
    <button class="start-btn" id="startBtn">Start</button>
</div>

<script>
const btn = document.getElementById("startBtn");

btn.addEventListener("click", ()=>{
    window.location.href = "https://bhavix-site.web.app/countdown/";
});
</script>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/service-worker.js")
    .then(() => console.log("Homepage SW Registered"));
}
</script>

</body>
</html>
