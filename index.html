<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Bhavix Site</title>

<!-- PWA & Icon -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#4facfe">
<link rel="icon" href="icon.png">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
  -webkit-tap-highlight-color:transparent;
  /* Copy Disable */
  user-select:none;
  -webkit-user-select:none;
  -moz-user-select:none;
}

/* Smooth Scrolling */
html{
  scroll-behavior:smooth;
}

/* Background */
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  background-size:400% 400%;
  animation:bgMove 15s ease infinite;
  overflow:hidden;
  position:relative;
}

/* Animated Particles */
body::before{
  content:"";
  position:absolute;
  width:200%;
  height:200%;
  background:radial-gradient(circle, rgba(79,172,254,0.1) 2px, transparent 2px);
  background-size:50px 50px;
  animation:particleMove 20s linear infinite;
  pointer-events:none;
}

@keyframes particleMove{
  0%{transform:translate(0,0);}
  100%{transform:translate(-50px,-50px);}
}

/* Card */
.container{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(20px) saturate(180%);
  -webkit-backdrop-filter:blur(20px) saturate(180%);
  padding:60px 50px;
  border-radius:30px;
  text-align:center;
  box-shadow:0 30px 60px rgba(0,0,0,0.6),
             0 0 0 1px rgba(255,255,255,0.1);
  animation:fadeIn 1.2s cubic-bezier(0.4,0,0.2,1);
  position:relative;
  z-index:10;
  max-width:500px;
  width:90%;
  border:1px solid rgba(255,255,255,0.1);
  transition:transform 0.3s ease;
}

.container:hover{
  transform:translateY(-5px);
}

/* Glow Effect */
.container::before{
  content:"";
  position:absolute;
  top:-2px;
  left:-2px;
  right:-2px;
  bottom:-2px;
  background:linear-gradient(45deg,#00f2fe,#4facfe,#00f2fe);
  border-radius:30px;
  z-index:-1;
  opacity:0;
  transition:opacity 0.4s ease;
  filter:blur(10px);
}

.container:hover::before{
  opacity:0.7;
  animation:glowPulse 2s ease infinite;
}

@keyframes glowPulse{
  0%,100%{opacity:0.5;}
  50%{opacity:0.8;}
}

/* Heading */
h1{
  color:#fff;
  font-size:2.5rem;
  margin-bottom:20px;
  text-shadow:0 0 20px rgba(0,255,255,0.6),
              0 0 40px rgba(0,255,255,0.4);
  animation:textGlow 3s ease infinite;
  font-weight:700;
  letter-spacing:1px;
}

@keyframes textGlow{
  0%,100%{text-shadow:0 0 20px rgba(0,255,255,0.6);}
  50%{text-shadow:0 0 30px rgba(0,255,255,0.9), 0 0 50px rgba(0,255,255,0.6);}
}

/* Subtitle */
.subtitle{
  color:rgba(255,255,255,0.8);
  font-size:1rem;
  margin-bottom:35px;
  font-weight:300;
  animation:fadeIn 1.5s ease 0.3s backwards;
}

/* Button */
.btn{
  padding:16px 45px;
  font-size:18px;
  border:none;
  border-radius:50px;
  cursor:pointer;
  background:linear-gradient(135deg,#00f2fe 0%,#4facfe 100%);
  color:#000;
  font-weight:600;
  letter-spacing:1.5px;
  transition:all 0.4s cubic-bezier(0.4,0,0.2,1);
  box-shadow:0 12px 30px rgba(0,255,255,0.5);
  position:relative;
  overflow:hidden;
  text-transform:uppercase;
  animation:fadeIn 1.8s ease 0.5s backwards;
}

/* Button Hover */
.btn:hover{
  transform:translateY(-8px) scale(1.05);
  box-shadow:0 20px 50px rgba(0,255,255,0.8);
  letter-spacing:2px;
}

/* Button Active */
.btn:active{
  transform:translateY(-4px) scale(1.02);
  box-shadow:0 10px 25px rgba(0,255,255,0.6);
}

/* Button Shine Effect */
.btn::before{
  content:"";
  position:absolute;
  top:0;
  left:-100%;
  width:100%;
  height:100%;
  background:linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
  transition:0.6s;
}

.btn:hover::before{
  left:100%;
}

/* Button Ripple Effect */
.btn::after{
  content:"";
  position:absolute;
  top:50%;
  left:50%;
  width:0;
  height:0;
  border-radius:50%;
  background:rgba(255,255,255,0.5);
  transform:translate(-50%,-50%);
  transition:width 0.6s, height 0.6s;
}

.btn:active::after{
  width:300px;
  height:300px;
  opacity:0;
}

/* Footer */
.footer{
  margin-top:30px;
  color:rgba(255,255,255,0.6);
  font-size:14px;
  font-weight:300;
  animation:fadeIn 2s ease 0.7s backwards;
  transition:color 0.3s ease;
}

.footer:hover{
  color:rgba(255,255,255,0.9);
}

/* Animations */
@keyframes fadeIn{
  from{
    opacity:0;
    transform:translateY(30px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}

@keyframes bgMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* Loading Animation */
.loader{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:linear-gradient(135deg,#0f2027,#203a43);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
  animation:fadeOut 0.5s ease 1.5s forwards;
}

.loader-circle{
  width:60px;
  height:60px;
  border:4px solid rgba(255,255,255,0.2);
  border-top-color:#00f2fe;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg);}
}

@keyframes fadeOut{
  to{
    opacity:0;
    visibility:hidden;
  }
}

/* Mobile Responsive */
@media (max-width:600px){
  .container{
    padding:40px 30px;
  }
  h1{
    font-size:1.8rem;
  }
  .btn{
    padding:14px 35px;
    font-size:16px;
  }
}

/* PWA App-like Feel */
@media (display-mode: standalone){
  body{
    padding-top:20px;
  }
}

</style>
</head>

<body>

<!-- Loader -->
<div class="loader">
  <div class="loader-circle"></div>
</div>

<div class="container">

  <h1>Welcome to Bhavix Site</h1>
  
  <p class="subtitle">Experience the future of web design</p>

  <button class="btn" onclick="openSite()">
    Visit My Site üöÄ
  </button>

  <div class="footer">
    ¬© 2026 | Crafted by Bhavik
  </div>

</div>

<!-- PWA Register -->
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("/service-worker.js")
    .then(() => console.log("‚úÖ Service Worker Registered"))
    .catch(err => console.log("‚ùå SW Error:", err));
  });
}
</script>

<script>
// Site Open Function
function openSite(){
  window.open("https://khuchi.weebly.com","_blank");
}

// Prevent Right Click (Copy Protection)
document.addEventListener('contextmenu', e => e.preventDefault());

// Prevent Keyboard Shortcuts (Ctrl+C, Ctrl+U, etc)
document.addEventListener('keydown', e => {
  if(e.ctrlKey && (e.key === 'c' || e.key === 'u' || e.key === 's' || e.key === 'a')){
    e.preventDefault();
  }
  if(e.key === 'F12'){
    e.preventDefault();
  }
});

// Smooth Page Load
window.addEventListener('load', () => {
  document.body.style.opacity = '1';
});

// Console Protection
console.log('%c‚ö†Ô∏è Warning!', 'color:red;font-size:30px;font-weight:bold;');
console.log('%cYeh developer console hai. Yahan kuch copy-paste mat karo!', 'color:yellow;font-size:16px;');

</script>

</body>
</html>
