<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Bhavix Site</title>

<!-- PWA & Icon -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#4facfe">
<link rel="icon" href="icon.png">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

/* Background */
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  animation:bgMove 10s infinite alternate;
}

/* Card */
.container{
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(15px);
  padding:50px 40px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,0.5);
  animation:fadeIn 1.5s ease;
}

/* Heading */
h1{
  color:#fff;
  font-size:2.2rem;
  margin-bottom:30px;
  text-shadow:0 0 15px #00ffff;
}

/* Button */
.btn{
  padding:15px 40px;
  font-size:18px;
  border:none;
  border-radius:50px;
  cursor:pointer;
  background:linear-gradient(45deg,#00f2fe,#4facfe);
  color:#000;
  font-weight:600;
  letter-spacing:1px;
  transition:0.4s;
  box-shadow:0 12px 25px rgba(0,255,255,0.6);
  position:relative;
  overflow:hidden;
}

/* Button Hover */
.btn:hover{
  transform:translateY(-6px) scale(1.06);
  box-shadow:0 18px 40px rgba(0,255,255,0.9);
}

/* Button Shine */
.btn::before{
  content:"";
  position:absolute;
  top:0;
  left:-100%;
  width:100%;
  height:100%;
  background:rgba(255,255,255,0.4);
  transition:0.5s;
}

.btn:hover::before{
  left:100%;
}

/* Footer */
.footer{
  margin-top:25px;
  color:#ccc;
  font-size:14px;
  opacity:0.8;
}

/* Animations */

@keyframes fadeIn{
  from{
    opacity:0;
    transform:translateY(40px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}

@keyframes bgMove{
  0%{background-position:0% 50%;}
  100%{background-position:100% 50%;}
}

</style>
</head>

<body>

<div class="container">

  <h1>Yello, Welcome to my site.</h1>

  <button class="btn" onclick="openSite()">
    Visit My Other Site ðŸš€
  </button>

  <div class="footer">
    Â© 2026 | Created by Bhavik
  </div>

</div>

<!-- PWA Register -->
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("/service-worker.js")
    .then(() => console.log("Service Worker Registered"))
    .catch(err => console.log("SW Error:", err));
  });
}
</script>

<script>
function openSite(){
  window.open("https://khuchi.weebly.com","_blank");
}
</script>

</body>
</html>
